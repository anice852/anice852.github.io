<!--註解ctrl+/，html一定要的-->
<!DOCTYPE html>
<!--english、zh-TW-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>皇上父子與王爺兄弟的關係，詳註解</h2>
    <!--兄弟用+-->
    <!--h1+p-->
    <h1>hihi</h1>
    <p>haha</p>
    <!--父子用>-->
    <!--數量用*$-->
    <!--table>tr*3>td*3-->
    <table>
        <tr>
            <td>p</td>
            <td>pp</td>
            <td>ppp</td>
        </tr>
        <tr>
            <td>m</td>
            <td>mm</td>
            <td>mmm</td>
        </tr>
        <tr>
            <td>u</td>
            <td>uu</td>
            <td>uuu</td>
        </tr>
    </table>
    <table>
        <tr>
            <h1>M</h1>
        </tr>
        <tr>
            <h2>M</h2>
        </tr>
        <tr>
            <h3>M</h3>
        </tr>
    </table>
    <!--table>tr>th+tr*2>td*3-->
    <table>
        <tr>
            <th></th>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tr>
    </table>
    <!--table>(tr>th)+tr*2>td*3-->
    <table>
        <tr>
            <th></th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>



</body>

</html>
